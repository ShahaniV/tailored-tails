<!DOCTYPE html>
<html>
<head>
    <title>Login or Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required><br>

        <label for="remember_me">Remember Me:</label>
        <input type="checkbox" id="remember_me" name="remember_me"><br>

        <input type="submit" value="Login">
    </form>

    <h2>Signup</h2>
    <form action="signup.php" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="submit" value="Signup">
    </form>
</body>
</html>
